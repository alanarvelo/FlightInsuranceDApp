<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main> 

        <div class="container" style="margin-top: 450px; padding:5px;">
            <div id="dw-operational">
            </div>
        </div>


        <div class="container">
            <div id="dw-airline-fund" >
            </div>
            <div class="row top-20">
                <label class="form"></label> 
                <btn class="btn btn-primary" id="btn-is-funded">is Funded ?</btn>
            </div>
            <div class="row top-20">
                <label class="form"></label> 
                <btn class="btn btn-primary" id="btn-airline-fund">Submit Funds<btn>
            </div>
        </div>


        <div class="container">
            <div id="dw-buy-insurance" class="top-20">
            </div>
            <ul id="flightList">
            </ul>
            <div class="row top-20">
                <label class="form">Select Flight</label> 
                <div class="custom-select" style="width:20px;"></div>
                <select id="flights-dropwdown" class="btn">
                    <option value="A1">A1</option>
                    <option value="B2">B2</option>
                    <option value="C3">C3</option>
                </select>
                </div>
                <!-- <btn class="btn btn-primary" id="btn-buy-insurance">Buy Insurance</btn> -->

                <div class="row top-20">
                    <label class="form">How much insurance to buy? in Ether, Max = 1 Ether</label> 
                    <div class="custom-select" style="width:20px;"></div>
                        <input type="number" id="insurance-amount">
                    </div>
                    <btn class="btn btn-primary" id="btn-buy-insurance-amount">Buy Insurance</btn>
                </div>
            </div>
            
        </div>


 
        <div class="container">
            <div id="dw-submit-oracle" class="top-20">
            </div>
            <div class="row top-20">
                <label class="form">Flight</label> 
                <input type="text" id="flight-number">
                <btn class="btn btn-primary" id="btn-submit-oracle">Submit to Oracles</btn>
            </div>
        </div>

        <div class="container">
            <div id="dw-withdraw-funds" class="top-20">
            </div>
            <div class="row top-20">
                <label class="form">If your flight has responded with a status code of 40 (airline fault), go ahead and withdraw your funds.</label> 
                <!-- <input type="text" id="flight-number"> -->
                <btn class="btn btn-primary" id="btn-withdraw-funds">Withdraw</btn>
            </div>
        </div>

        

    </main>

</body>

</html>
